<!DOCTYPE html>
<html>
    <head>
        <!-- 웹페이지 보이지는 않지만, 필요한 설정을 해두는 곳이에요.
             우리가 집을 위해 미리 생각 해놓은 것을 적어두는 곳이라고 할 수 있죠!-->
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta property="og:title" content="영앤리필름" />
        <meta property="og:description" content="21년지기의 여행" />
        <meta property="og:image" content="50.JPG" />
        <title>영앤리-링크</title>
        <style>
            @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
            * {
                font-family: "Pretendard",serif;
            }
           body {
            background-color: #f5deb3;
           }
           .profile {
                width: 100px;
                height: 100px;


                border-radius: 100%;
                border: 2px solid white;
                
                background-image: url('50.JPG');
                background-position: center;
                background-size: cover;
           }
           .main{
                color:white;
                font-size: 20px;

                margin-top: 30px;
                margin-bottom: 10px;
           }
           .sub{
                color: white;
                font-size: 14px;

                margin-top: 0px;
                margin-bottom: 30px;
           }
           .wrap{
                width: 300px;
                margin: 30px auto 0px auto;

                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
           }
           .wrap > a {
                width: 300px;
                height: 50px;

                background-color: white;
                border-radius: 8px;

                margin-bottom: 10px;

                font-size: 14px;
                font-weight: bold;
                color: #f5deb3;

                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;

                text-decoration: none;

                box-shadow: 3px 3px 5px 0px #deb887;
           }
           .wrap > a:hover {
            background-color: f2f2f2;
           }
        </style>
    </head>
    <body>
        <!-- 우리가 웹페이지에서 볼 수 있는 부분을 세팅하는 곳이죠.
             우리가 집에서 눈에 볼 수 있는 집 구조들을 설정하는 곳이죠.-->
        <div class="wrap">
            <div Class="profile"></div> 
            <h1 class="main">영앤리</h1>
            <p class="sub">21년지기의 여행</p>   
            <a target="_blank" href="https://www.youtube.com/@youngandri/featured">영앤리유튜브</a>
            <a target="_blank" href="https://blog.naver.com/0_and_ri">영앤리블로그</a>
        </body>
        </div>
</html>
